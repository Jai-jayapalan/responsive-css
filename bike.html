<!DOCTYPE html>
<html>

<head>
    <title>responsive website</title>
    <link rel="stylesheet" type="text/css" href="bike.css">
</head>

<body>
    <div class="container">
        <div class="path"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <div class="thumbnail">
            <li><img src="b1.png" onclick="big('b1.png'); path('white'); bg('rgba(0,255,0,1)')"></i>
                <li><img src="b2.png" onclick="big('b2.png'); path('white'); bg('skyblue')"></i>
                    <li><img src="b3.png" onclick="big('b3.png'); path('white'); bg('rgba(255,0,0,0.7)')"></i>
        </div>
        <div class="big-img">
            <img src="b3.png" class="big">
        </div>
        <div class="content">
            <p>Let's ride</p><br>
            <h1>Don't fear dying<br>&nbsp;&nbsp; fear living</h1><br><br>
            <h5>For bike lovers and bike Riders</h5>
        </div>
    </div>

    <script>
        function big(img) {
            document.querySelector('.big').src = img;
        }

        function path(color) {
            const path = document.querySelector('.path');
            path.style.background = color;
        }

        function bg(bgc) {
            const bg = document.querySelector('.container');
            bg.style.background = bgc;
        }
    </script>
</body>

</html>
